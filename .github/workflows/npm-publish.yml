name: NPM Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node_version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Publish to NPM
        with:
          token: ${{ secrets.NPM_TOKEN }}
        uses: JS-DevTools/npm-publish@v3